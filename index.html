<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a3e5c">
    <title>Eytan Benzeno | Bogen.ai</title>
    <meta name="description" content="Eytan Benzeno - AI Engineer & Technical Architect at Bogen.ai. AI automation and consulting services.">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Eytan Benzeno | Bogen.ai">
    <meta property="og:description" content="AI Engineer & Technical Architect - AI Automation Services">
    <meta property="og:type" content="profile">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --navy: #1a3e5c;
            --bright-blue: #00a8e1;
            --white: #ffffff;
            --black: #000000;
            --light-gray: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(180deg, var(--navy) 0%, #0d2233 100%);
            min-height: 100vh;
            color: var(--white);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 40px 24px 60px;
            text-align: center;
        }

        /* Accent Bar */
        .accent-bar {
            position: fixed;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--bright-blue);
        }

        /* Brand Header */
        .brand-header {
            margin-bottom: 24px;
        }

        .brand-logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.02em;
            color: var(--white);
        }

        .brand-logo span {
            color: var(--bright-blue);
        }

        /* Profile Section */
        .profile-section {
            margin-bottom: 32px;
        }

        .headshot {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bright-blue);
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .name {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .title {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.05em;
            color: var(--bright-blue);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .company {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        .company span {
            color: var(--bright-blue);
        }

        /* Divider */
        .divider {
            width: 60px;
            height: 3px;
            background: var(--bright-blue);
            margin: 32px auto;
        }

        /* Contact Info */
        .contact-info {
            margin-bottom: 32px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: 500;
        }

        .contact-item i {
            color: var(--bright-blue);
            width: 24px;
            font-size: 18px;
        }

        .contact-item a,
        .contact-item span {
            color: var(--white);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact-item a:hover {
            color: var(--bright-blue);
        }

        .contact-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--white);
            display: block;
            margin-bottom: 6px;
        }

        .contact-item-stacked {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-item-stacked .contact-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .contact-item-stacked .contact-row a {
            font-size: 18px;
            font-weight: 500;
            color: var(--white);
        }

        /* Primary CTA Button */
        .cta-button {
            display: block;
            width: 100%;
            padding: 18px 32px;
            background: var(--bright-blue);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
            text-decoration: none;
        }

        .cta-button:hover {
            background: #0090c4;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 168, 225, 0.4);
        }

        .cta-button i {
            margin-right: 10px;
        }

        /* Secondary CTA Button */
        .cta-secondary {
            display: block;
            width: 100%;
            padding: 16px 32px;
            background: transparent;
            color: var(--white);
            border: 2px solid var(--bright-blue);
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
            text-decoration: none;
            text-align: center;
        }

        .cta-secondary:hover {
            background: var(--bright-blue);
            color: var(--white);
        }

        .cta-secondary i {
            margin-right: 10px;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bright-blue);
            color: var(--white);
            padding: 14px 28px;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin: 32px 0;
        }

        .social-link {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 18px;
            text-decoration: none;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-link:hover {
            background: var(--bright-blue);
            border-color: var(--bright-blue);
            transform: translateY(-3px);
        }

        /* QR Code Section */
        .qr-section {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .qr-label {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 16px;
        }

        #qrcode {
            display: inline-block;
            padding: 12px;
            background: var(--white);
            border-radius: 8px;
        }

        #qrcode img {
            display: block;
        }

        /* Branding Footer */
        .branding {
            margin-top: 40px;
            padding-top: 24px;
        }

        .bogen-logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.02em;
            margin-bottom: 8px;
        }

        .bogen-logo span {
            color: var(--bright-blue);
        }

        .tagline {
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 360px) {
            .container {
                padding: 32px 20px 48px;
            }

            .name {
                font-size: 24px;
            }

            .headshot {
                width: 140px;
                height: 140px;
            }

            .social-links {
                gap: 10px;
            }

            .social-link {
                width: 42px;
                height: 42px;
                font-size: 16px;
            }
        }

        /* Add to home screen prompt styling */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
</head>
<body>
    <div class="accent-bar"></div>

    <div class="container">
        <!-- Brand Header -->
        <div class="brand-header">
            <div class="brand-logo">Bogen<span>.ai</span></div>
        </div>

        <!-- Profile Section -->
        <section class="profile-section">
            <img src="assets/headshot.jpg" alt="Eytan Benzeno" class="headshot">
            <h1 class="name">Eytan Benzeno</h1>
            <p class="title">AI Engineer & Technical Architect</p>
            <p class="company">Bogen<span>.ai</span></p>
        </section>

        <div class="divider"></div>

        <!-- Contact Info -->
        <section class="contact-info">
            <div class="contact-item-stacked">
                <span class="contact-label">US Mobile</span>
                <div class="contact-row">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+13054916688">(305) 491-6688</a>
                </div>
            </div>
            <div class="contact-item-stacked">
                <span class="contact-label">International / WhatsApp</span>
                <div class="contact-row">
                    <i class="fab fa-whatsapp"></i>
                    <a href="https://wa.me/351939995889">+351 939 995 889</a>
                </div>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:eytan@benzeno.com">eytan@benzeno.com</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-globe"></i>
                <a href="https://bogen.ai" target="_blank">bogen.ai</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-location-dot"></i>
                <span>Miami Beach, FL</span>
            </div>
        </section>

        <!-- Save Contact Button -->
        <button class="cta-button" onclick="downloadVCard()">
            <i class="fas fa-user-plus"></i>Save Contact
        </button>

        <!-- Send My Card Button -->
        <button class="cta-secondary" onclick="sendCard()" id="sendCardBtn">
            <i class="fas fa-paper-plane"></i>Send My Card
        </button>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://linkedin.com/in/benzeno" target="_blank" class="social-link" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://instagram.com/benzenoe" target="_blank" class="social-link" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com/benzeno" target="_blank" class="social-link" aria-label="X/Twitter">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://facebook.com/benzeno" target="_blank" class="social-link" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://github.com/benzenoe" target="_blank" class="social-link" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://bogen.ai" target="_blank" class="social-link" aria-label="Website">
                <i class="fas fa-globe"></i>
            </a>
        </div>

        <!-- QR Code Section -->
        <section class="qr-section">
            <p class="qr-label">Scan to View Card</p>
            <div id="qrcode"></div>
        </section>

        <!-- Branding -->
        <div class="branding">
            <div class="bogen-logo">Bogen<span>.ai</span></div>
            <p class="tagline">AI Automation Services</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // Send / Share Card
        function sendCard() {
            const cardUrl = window.location.href;
            const shareData = {
                title: 'Eytan Benzeno | Bogen.ai',
                text: 'Check out Eytan Benzeno\'s digital business card:',
                url: cardUrl
            };

            if (navigator.share) {
                navigator.share(shareData).catch(() => {});
            } else {
                navigator.clipboard.writeText(cardUrl).then(() => {
                    showToast('Card link copied! Paste it in a text or email.');
                }).catch(() => {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = cardUrl;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showToast('Card link copied! Paste it in a text or email.');
                });
            }
        }

        // Generate QR Code
        document.addEventListener('DOMContentLoaded', function() {
            const pageUrl = window.location.href;
            new QRCode(document.getElementById("qrcode"), {
                text: pageUrl,
                width: 120,
                height: 120,
                colorDark: "#1a3e5c",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });

        // Download vCard
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
N:Benzeno;Eytan;;;
FN:Eytan Benzeno
ORG:Bogen.ai
TITLE:AI Engineer & Technical Architect
TEL;TYPE=CELL:+1-305-491-6688
TEL;TYPE=WORK:+351-939-995-889
EMAIL;TYPE=WORK:eytan@benzeno.com
ADR;TYPE=WORK:;;Miami Beach;FL;;USA
URL:https://bogen.ai
X-SOCIALPROFILE;TYPE=linkedin:https://linkedin.com/in/benzeno
X-SOCIALPROFILE;TYPE=instagram:https://instagram.com/benzenoe
X-SOCIALPROFILE;TYPE=twitter:https://x.com/benzeno
NOTE:AI Engineer & Technical Architect at Bogen.ai - AI Automation Services
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = 'Eytan_Benzeno.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
